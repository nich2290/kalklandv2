    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", hentJson);
        //Hent JSON fil i asynkron function

        async function hentJson() {
            console.log("Henter json");
            const url = "http://nicklasgrafisk.dk/kea/07-CMS/kalklandet/wordpress/wp-json/wp/v2/kontakt/32";
            // Henter data filen
            const myJson = await fetch(url);
            // den hentede data skal tolkes som json
            indhold = await myJson.json();
            //Kald funktion der viser data i DOM
            visIndhold();
            console.log("indhold", indhold);

            //Henter indholdet
        }

        function visIndhold() {
            console.log("Viser indhold");
            document.querySelector(".kontakt-overskrift").innerHTML = indhold.titel;
            document.querySelector(".kontakt-indhold1").innerHTML = indhold.indhold1;
            document.querySelector(".kontakt-indhold2").innerHTML = indhold.indhold2;
            document.querySelector(".kontakt-indhold3").innerHTML = indhold.indhold3;
            document.querySelector(".kontakt-indhold4").innerHTML = indhold.indhold4;
            document.querySelector(".kontakt-indhold5").innerHTML = indhold.indhold5;
            // Viser indholdet
        }
