    <script>
        let indhold;
        document.addEventListener("DOMContentLoaded", hentJson);
        //Hent JSON fil i asynkron function

        async function hentJson() {
            console.log("Henter json");
            const url = "http://nicklasgrafisk.dk/kea/07-CMS/kalklandet/wordpress/wp-json/wp/v2/om_os/20";

            const myJson = await fetch(url);
            // den hentede data skal tolkes som json
            indhold = await myJson.json();
            //Kald funktion der viser data i DOM
            visIndhold();
            console.log("indhold", indhold)

            //Henter indholdet
        }

        function visIndhold() {
            console.log("Viser indhold");
            document.querySelector(".om-overskrift").innerHTML = indhold.titel;
            document.querySelector(".om-indhold").innerHTML = indhold.indhold1;
            document.querySelector(".om-indhold2").innerHTML = indhold.indhold2;
            document.querySelector(".om-indhold3").innerHTML = indhold.indhold3;
            document.querySelector(".om-indhold4").innerHTML = indhold.indhold4;
            document.querySelector(".om-indhold5").innerHTML = indhold.indhold5;
            // Viser indholdet
        }
